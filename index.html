		<style>
			:root {
				font-family: Roboto, Sans-Serif;
				--color-text: #222222;
				--color-background: white;
			}
			body {
				color: var(--color-text);
				background: var(--color-background);
			}
			input {
				font-family: inherit;
			}
			#filename-pattern {
				box-sizing: border-box;
				height: 30px;
			}
			#line-prefix-pattern {
				font-family: "Roboto Mono", monospace;
			}
			#panel-container {
				display: grid;
    			grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr;
				grid-gap: 20px;
				height: 100%;
			}
			#file-list {
				height: 600px;
				flex-basis: 300px;
				min-width: 300px;
				box-sizing:border-box;
				border: 1px solid darkgrey;
				overflow: auto;
				display: grid;
				grid-template-rows: auto 30px;
				grid-template-columns: auto 30px;
				grid-row: 1;
				grid-column: 1;
			}
			#file-list-items {
				overflow-y: auto;
				grid-column: 1 / span 2;
				margin: 0;
			}
			audit-results-list {
				flex-basis: 700px;
				min-width: 500px;
				border: 1px solid darkgrey;
				height: 600px;
				overflow: auto;
				box-sizing: border-box;
				grid-row: 1;
				grid-column: 3;
			}
			audit-result {
				grid-row: 2;
				grid-column: 1 / span 3;
				border: 1px solid darkgrey;
				box-sizing: border-box;
			}
			#file-list li {
				cursor: pointer;
				user-select: none;
			}
			#file-list li[data-selected] {
				background: lightgray;
			}
			log-view {
				height: 600px;
				flex-grow: 1;
				border: 1px solid darkgrey;
				box-sizing: border-box;
				grid-row: 1;
				grid-column: 2;
			}
			#open-button {
				background-image: url(open.svg);
				background-repeat: no-repeat;
				background-position: center;
				background-size: 22px;
				border: none;
				background-color: transparent;
				cursor: pointer;
			}
		</style>
		<script src="main.js" type="module"></script>
	</head>	
	<body>
		<div id="panel-container">
			<div id="file-list">
				<ul id="file-list-items"></ul>
				<input id="filename-pattern" value="WebReportsLog\.txt.*">
				<button id="open-button" type="button"></button>
			</div>
			<log-view id="file-display"></log-view>
			<audit-results-list></audit-results-list>
			<audit-result></audit-result>
		</div>
	</body>
</html>
